<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule WhatsApp Message</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f0f8ea; /* light green background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff; /* white background color for the form container */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 400px;
        }

        .form-control {
            background-color: #e6f5e6; /* light green background color for form fields */
            border-color: #b3ffb3; /* light green border color for form fields */
            color: #006600; /* dark green text color for form fields */
        }

        .btn-primary {
            background-color: #4CAF50; /* green button color */
            border-color: #4CAF50; /* green border color for button */
        }

        .btn-primary:hover {
            background-color: #45a049; /* darker green color on hover */
            border-color: #45a049; /* darker green border color on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center mb-4">Schedule WhatsApp Message</h1>
        <form action="/schedule" method="post">
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Schedule</button>
        </form>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        flatpickr("#time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });
    </script>

    <!-- Bootstrap JS (optional, only needed if using Bootstrap's JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
